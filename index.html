<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veritas AI Legal Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      padding: 2em;
      text-align: center;
    }
    #container {
      max-width: 600px;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 0 20px rgba(0,255,0,0.2);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #2a2a2a;
      color: white;
    }
    button {
      background-color: #0f0;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
      cursor: pointer;
    }
    .typewriter {
      font-family: monospace;
      margin-top: 1em;
    }
    a {
      display: block;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>⚖️ Veritas AI Legal Generator</h1>
    <label id="question">Loading first question...</label><br>
    <input type="text" id="user-input" autocomplete="off" /><br>
    <button id="submit-button">Submit</button>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
