<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veritas Document Generator</title>
</head>
<body>
  <h1>Veritas PDF Generator</h1>
  <form id="veritasForm">
    <label for="answers">Enter your answers (JSON format):</label><br />
    <textarea id="answers" name="answers" rows="10" cols="80">{
  "answers": [
    "Motion", "Notice", "Complaint",
    "California", "Los Angeles", "Superior Court",
    "John Doe vs Jane Smith", "Facts", "Issues", "Conclusion", "Signature"
  ]
}</textarea><br />
    <button type="submit">Generate PDF</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("veritasForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Generating...";
      try {
        const answersJson = JSON.parse(document.getElementById("answers").value);

        const response = await fetch("https://ailawsolutions.pythonanywhere.com/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(answersJson)
        });

        if (!response.ok) throw new Error("PDF generation failed.");

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "veritas_output.pdf";
        link.click();
        status.textContent = "Download started.";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
