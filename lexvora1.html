
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXORVA - AI Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lexorva.css" />
</head>
<body>
  <header class="top-header">
    <div class="logo">LEXORVA</div>
    <div class="subtitle">AI LEGAL ASSISTANT</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login.html">Login / Signup</a>
    </nav>
  </header>

  <div class="toggle-top">
    <button id="askToggle" class="toggle-button active" onclick="toggleMode('ask')">üí¨ Ask Lexorva</button>
    <button id="draftToggle" class="toggle-button" onclick="toggleMode('draft')">‚úèÔ∏è Drafting</button>
  </div>

  <main class="main-centered">
    <!-- Ask Lexorva Section -->
    <section class="ask-section" id="askSection">
      <textarea id="askInput" class="ask-input" placeholder="Enter your legal question..."></textarea>
      <div class="button-row">
        <label for="uploadFileAsk" class="styled-button">Upload</label>
        <input type="file" id="uploadFileAsk" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
        <button class="styled-button" onclick="submitAsk()">Submit</button>
      </div>
      <h3 class="response-title">LEXORVA Response</h3>
      <textarea id="askResponse" class="ask-input" readonly></textarea>
      <div class="button-row">
        <button class="styled-button" onclick="downloadAskResponse()">Download PDF</button>
      </div>
    </section>

    <!-- Drafting Section -->
    <section class="draft-section hidden" id="draftSection">
      <h2 class="draft-header">Guided Drafting</h2>
      <p class="draft-subtext">Optional prompts to improve your draft</p>
      <form class="draft-form" id="draftForm">
        <input type="text" name="docType" placeholder="Document Type">
        <select name="state"><option>Select State</option></select>
        <select name="county"><option>Select County</option></select>
        <input type="text" name="courtName" placeholder="Court Name">
        <input type="text" name="parties" placeholder="Parties Involved">
        <input type="text" name="facts" placeholder="Key Facts">
        <input type="text" name="issues" placeholder="Legal Issues">
        <input type="text" name="conclusion" placeholder="Conclusion / Relief Sought">
        <input type="text" name="signature" placeholder="Attorney Signature Block">
      </form>
      <div class="button-row">
        <label for="uploadFileDraft" class="styled-button">Upload</label>
        <input type="file" id="uploadFileDraft" accept=".pdf,.docx,.txt" hidden>
        <button class="styled-button" onclick="submitDraft()">Submit</button>
      </div>
      <h3 class="response-title">LEXORVA Drafted Document</h3>
      <textarea id="draftResponse" class="draft-response-box" readonly></textarea>
      <div class="button-row">
        <button class="styled-button" onclick="downloadDraftResponse()">Download PDF</button>
      </div>
    </section>
  </main>

  <script src="lexorva_final.js"></script>
</body>
</html>
