<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEXORVA</title>
    <link rel="stylesheet" href="lexorva.css" />

    <!-- Load Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header matches homepage -->
    <nav class="navbar">
        <div class="navbar-brand">LEXORVA</div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="lexorva.html" class="active">Lexorva</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="main">
        <!-- Chat Section ONLY -->
        <div class="chat-section" id="chatSection">
            <div class="chat-history" id="chatHistory">
                <!-- Messages will go here -->
            </div>
            <!-- We no longer need the separate Thinking div -->
            <!-- Chat input and send -->
            <div class="input-bar">
                <!-- Upload button -->
                <label for="fileUpload" class="upload-button">➕</label>
                <input type="file" id="fileUpload" style="display:none;" />
                <!-- Chat input and send -->
                <input type="text" id="chatInput" placeholder="Message Lexorva..." />
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script src="lexorva.js"></script>
</body>
</html>
