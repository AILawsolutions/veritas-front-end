<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEXORVA</title>
    <link rel="stylesheet" href="lexorva.css" />

    <!-- Load Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Load html2pdf.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

   <!-- Header - match homepage exactly -->
<nav class="top-nav">
    <div class="logo-text">LEXORVA</div>
    <div class="nav-links">
        <a href="pricing.html" class="nav-button">Pricing</a>
        <a href="signup.html" class="nav-button">Sign Up</a>
        <a href="login.html" class="nav-button">Log In</a>
    </div>
</nav>

    <div class="main">
        <!-- Chat Section ONLY -->
        <div class="chat-section" id="chatSection">

            <div class="chat-history" id="chatHistory">
                <!-- Messages will go here -->
            </div>

            <div class="thinking" id="thinking">Thinking<span class="dots"></span></div>

            <div class="input-bar">
                <!-- Upload button -->
                <label for="fileUpload" class="upload-button">➕</label>
                <input type="file" id="fileUpload" style="display:none;" />
                <!-- Chat input and send -->
                <input type="text" id="chatInput" placeholder="Message Lexorva..." />
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script src="lexorva.js"></script>
</body>
</html>
