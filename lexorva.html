
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LEXORVA - AI Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lexorva.css" />
    <style>
    .response-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #8E44EC;
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .response-box {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      resize: none;
    }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo">LEXORVA</div>
        <div class="subtitle">AI LEGAL ASSISTANT</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="login.html">Login / Signup</a>
        </nav>
    </header>

    <!-- Ask/Drafting toggle always visible at top -->
    <div class="toggle-top">
        <button id="askToggle" class="toggle-button active" onclick="toggleMode('ask')">üí¨ Ask Lexorva</button>
        <button id="draftToggle" class="toggle-button" onclick="toggleMode('draft')">‚úèÔ∏è Drafting</button>
    </div>

    <!-- Main content centered below -->
    <main class="main-centered">
        <section id="askSection">
            <textarea id="askInput" class="ask-input" placeholder="Enter your legal question‚Ä¶"></textarea>
            <div class="button-row">
                <label for="uploadAskFile" class="styled-button">Upload</label>
                <input type="file" id="uploadAskFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
                <button id="askSubmit" class="styled-button">Submit</button>
            </div>
            <h3 class="response-heading">LEXORVA Response</h3>
            <textarea id="askResponse" class="response-box" placeholder="LEXORVA's response will appear here..."></textarea>
        </section>

        <section id="draftSection" class="hidden">
            <h2 class="draft-header">Guided Drafting</h2>
            <p class="draft-subtext">Optional prompts to improve your draft</p>
            <form id="draftForm" class="draft-form">
                <input type="text" name="Document Type" placeholder="Document Type">
                <select name="State"><option>Select State</option></select>
                <select name="County"><option>Select County</option></select>
                <input type="text" name="Court Name" placeholder="Court Name">
                <input type="text" name="Parties Involved" placeholder="Parties Involved">
                <input type="text" name="Key Facts" placeholder="Key Facts">
                <input type="text" name="Legal Issues" placeholder="Legal Issues">
                <input type="text" name="Conclusion / Relief Sought" placeholder="Conclusion / Relief Sought">
                <input type="text" name="Attorney Signature Block" placeholder="Attorney Signature Block">
            </form>
            <div class="button-row">
                <label for="uploadDraftFile" class="styled-button">Upload</label>
                <input type="file" id="uploadDraftFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
                <button id="draftSubmit" class="styled-button">Submit</button>
            </div>
            <h3 class="response-heading">LEXORVA Drafted Document</h3>
            <textarea id="draftResponse" class="response-box" placeholder="Drafted document will appear here..."></textarea>
            <div class="button-row">
                <button id="downloadDraftPDF" class="styled-button">Download PDF</button>
            </div>
        </section>
    </main>

    <script src="script-11-final.js"></script>
</body>
</html>
