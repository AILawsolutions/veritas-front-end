<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEXORVA</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lexorva.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="top-nav">
        <div class="logo-text">LEXORVA</div>
        <div class="nav-links">
            <a class="nav-button" href="index.html">Home</a>
            <a href="pricing.html" class="nav-button">Pricing</a>
            <a class="nav-button" href="contact.html">Contact</a>
        </div>
    </div>

    <div class="main">
        <div class="chat-section" id="chatSection">
            <div class="chat-history" id="chatHistory"></div>
            <div class="input-bar">
                <label for="fileUpload" class="upload-button">➕</label>
                <input type="file" id="fileUpload" style="display:none;" />
                
                <!-- Changed from input to textarea for auto-expanding -->
                <textarea id="chatInput" placeholder="Message Lexorva..." rows="1"></textarea>
                
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script src="lexorva.js"></script>

    <script>
    // Auto-expand textarea like ChatGPT
    const chatInput = document.getElementById("chatInput");
    chatInput.addEventListener("input", function() {
        this.style.height = "auto";
        this.style.height = (this.scrollHeight) + "px";
    });
    </script>
</body>
</html>
