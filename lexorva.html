<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEXORVA</title>
    <link rel="stylesheet" href="lexorva.css" />

    <!-- Load Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Top Navigation matching homepage -->
    <div class="top-nav">
        <div class="logo-text">LEXORVA</div>
        <div class="nav-links">
            <a href="index.html" class="nav-button">Home</a>
            <a href="lexorva.html" class="nav-button active">Lexorva</a>
            <a href="pricing.html" class="nav-button">Pricing</a>
            <a href="contact.html" class="nav-button">Contact</a>
        </div>
    </div>
    <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 0;">

    <div class="main">
        <!-- Chat Section -->
        <div class="chat-section" id="chatSection">
            <div class="chat-history" id="chatHistory">
                <!-- Messages will go here -->
            </div>
            <div class="thinking" id="thinking">Thinking<span class="dots"></span></div>
            <div class="input-bar">
                <!-- Upload button -->
                <label for="fileUpload" class="upload-button">➕</label>
                <input type="file" id="fileUpload" style="display:none;" />
                <!-- Chat input and send -->
                <input type="text" id="chatInput" placeholder="Message Lexorva..." />
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <script src="lexorva.js"></script>
</body>
</html>
