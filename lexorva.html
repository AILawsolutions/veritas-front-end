
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LEXORVA - AI Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lexorva.css" />
    <style>
    .response-heading {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      color: #8E44EC;
      font-weight: bold;
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .response-box {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      resize: none;
    }
    .guided-panel {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fafafa;
    }
    .guided-panel h3 {
      font-family: 'Orbitron', sans-serif;
      color: #8E44EC;
      cursor: pointer;
    }
    .guided-panel-content {
      display: none;
      margin-top: 10px;
    }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo">LEXORVA</div>
        <div class="subtitle">AI LEGAL ASSISTANT</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="login.html">Login / Signup</a>
        </nav>
    </header>

    <!-- Mode Switch -->
    <div class="toggle-top">
        <button id="askToggle" class="toggle-button active" onclick="toggleMode('ask')">üí¨ Ask Lexorva</button>
        <button id="draftToggle" class="toggle-button" onclick="toggleMode('draft')">‚úèÔ∏è Drafting</button>
    </div>

    <!-- Main content -->
    <main class="main-centered">
        <!-- Guided Drafting Panel -->
        <section id="guidedPanel" class="guided-panel hidden">
            <h3 onclick="toggleGuidedPanel()">Guided Drafting &#9660;</h3>
            <div id="guidedPanelContent" class="guided-panel-content">
                <form id="draftForm" class="draft-form">
                    <input type="text" name="Document Type" placeholder="Document Type">
                    <input type="text" name="State" placeholder="State">
                    <input type="text" name="County" placeholder="County">
                    <input type="text" name="Court Name" placeholder="Court Name">
                    <input type="text" name="Parties Involved" placeholder="Parties Involved">
                    <input type="text" name="Key Facts" placeholder="Key Facts">
                    <input type="text" name="Legal Issues" placeholder="Legal Issues">
                    <input type="text" name="Conclusion / Relief Sought" placeholder="Conclusion / Relief Sought">
                    <input type="text" name="Attorney Signature Block" placeholder="Attorney Signature Block">
                </form>
            </div>
        </section>

        <!-- Central Input -->
        <textarea id="mainInput" class="ask-input" placeholder="Type your legal question or drafting instructions..."></textarea>
        <div class="button-row">
            <label for="uploadFile" class="styled-button">Upload</label>
            <input type="file" id="uploadFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
            <button id="mainSubmit" class="styled-button">Submit</button>
        </div>

        <!-- Response Box -->
        <h3 class="response-heading" id="responseHeading">LEXORVA Response</h3>
        <textarea id="mainResponse" class="response-box" placeholder="LEXORVA's response will appear here..."></textarea>
        <div class="button-row hidden" id="downloadRow">
            <button id="downloadPDF" class="styled-button">Download PDF</button>
        </div>
    </main>

    <script src="script-12.js"></script>
</body>
</html>
