<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LEXORVA</title>
    <link rel="stylesheet" href="lexorva.css" />

    <!-- Load Marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- Header -->
    <nav class="navbar">
        <div class="navbar-brand">LEXORVA</div>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="lexorva.html" class="active">Lexorva</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Main Chat Section -->
    <div class="main">
        <div class="chat-section" id="chatSection">
            <div class="chat-history" id="chatHistory">
                <!-- Messages will appear here -->
            </div>

            <!-- Hidden "Thinking..." (already inline animation now in CSS) -->
            <div class="thinking" id="thinking">Thinking<span class="dots"></span></div>

            <!-- Chat Input Bar -->
            <div class="input-bar">
                <!-- Upload Button -->
                <label for="fileUpload" class="upload-button">➕</label>
                <input type="file" id="fileUpload" style="display:none;" />
                
                <!-- Chat Text Input and Send -->
                <input type="text" id="chatInput" placeholder="Message Lexorva..." />
                <button id="sendButton">➤</button>
            </div>
        </div>
    </div>

    <!-- Load Lexorva.js -->
    <script src="lexorva.js"></script>
</body>
</html>
