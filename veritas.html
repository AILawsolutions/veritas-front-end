<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI Legal Drafting</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .veritas-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .tab-switcher {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-btn {
      background: #292929;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #007bff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button.submit-btn {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #preview {
      margin-top: 20px;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="veritas-container">
    <div class="tab-switcher">
      <button class="tab-btn active" onclick="switchTab('guided')">Guided Drafting</button>
      <button class="tab-btn" onclick="switchTab('ask')">Ask Veritas</button>
    </div>

    <div id="guided" class="tab-content active">
      <div id="guided-form"></div>
      <button class="submit-btn" onclick="submitGuided()">Generate Document</button>
      <div contenteditable="true" id="preview"></div>
      <button class="submit-btn" onclick="downloadEdited()">Download</button>
    </div>

    <div id="ask" class="tab-content">
      <textarea id="ask-input" rows="6" placeholder="Ask Veritas your legal question..."></textarea>
      <button class="submit-btn" onclick="submitAsk()">Submit</button>
      <div id="ask-output"></div>
    </div>
  </div>

  <script src="veritas.js"></script>
</body>
</html>
