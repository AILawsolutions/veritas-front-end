<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">VERITAS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login_checkbox_fixed.html">Login</a>
    </nav>
  </header>

  <div class="veritas-container">
    <h1 class="veritas-title">VERITAS</h1>
    <h3 class="veritas-subtitle">AI LEGAL DRAFTING ASSISTANT</h3>

    <div class="chat-panel">
      <div class="chat-icon">ðŸ’¬</div>
      <p id="status">Please answer the guided questions below to generate your court document:</p>

      <div id="guided-questions">
        <input type="text" id="q1" placeholder="1. What type of document are you drafting?" />
        <input type="text" id="q2" placeholder="2. Which state is this court located in?" />
        <input type="text" id="q3" placeholder="3. Which county is this court located in?" />
        <input type="text" id="q4" placeholder="4. Which specific court is this for?" />
        <input type="text" id="q5" placeholder="5. Who are the parties involved?" />
        <textarea id="q6" placeholder="6. Summarize the key facts of the case."></textarea>
        <textarea id="q7" placeholder="7. What are the legal issues involved?"></textarea>
        <textarea id="q8" placeholder="8. What conclusion or relief are you seeking?"></textarea>
        <textarea id="q9" placeholder="9. What is the attorney signature block?"></textarea>
      </div>

      <div class="chat-actions">
        <button class="send-btn" onclick="submitGuidedQuestions()">Submit</button>
      </div>

      <div id="response-container"></div>

      <button id="download-btn" style="display:none; margin-top: 10px;">Download PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
