<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">VERITAS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login_checkbox_fixed.html">Login</a>
    </nav>
  </header>

  <div class="veritas-container">
    <h1 class="veritas-title">VERITAS</h1>
    <h3 class="veritas-subtitle">AI LEGAL DRAFTING ASSISTANT</h3>

    <!-- TAB BAR -->
    <div class="tab-bar">
      <button id="tab-guided" class="active">Guided Drafting</button>
      <button id="tab-chat">Ask Veritas</button>
    </div>

    <!-- Guided Questions Wizard -->
    <div id="guided-section" class="chat-panel">
      <div class="chat-icon">ðŸ’¬</div>
      <p id="status">Please answer the guided questions to generate your court document:</p>

      <div id="question-box" class="question-box"></div>
      <textarea id="answer-input" class="chat-input" placeholder="Type your answer here..."></textarea>

      <div class="chat-actions">
        <button id="back-btn">Back</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn" style="display:none">Submit</button>
      </div>

      <div id="preview-container" style="display:none;">
        <h3>Document Preview:</h3>
        <iframe id="pdf-preview" width="100%" height="600px"></iframe>
        <button id="download-btn">Download PDF</button>
      </div>
    </div>

    <!-- Ask Veritas Anything -->
    <div id="chat-section" class="chat-panel" style="display:none;">
      <div class="chat-icon">ðŸ’¬</div>
      <p id="chat-status">Ask any legal question below:</p>

      <textarea id="chat-prompt" class="chat-input" placeholder="Type your legal question here..."></textarea>

      <div class="chat-actions">
        <button onclick="submitChatPrompt()">Ask Veritas</button>
      </div>

      <div id="chat-response-container"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
