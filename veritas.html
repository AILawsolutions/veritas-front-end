<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERITAS - AI Legal Drafting Assistant</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #010B15, #0a0f1c);
            background-image: url('https://www.transparenttextures.com/patterns/circles.png'); /* subtle pattern */
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .veritas-title {
            font-size: 4rem;
            color: #00BFFF;
            text-shadow: 0 0 15px #00BFFF, 0 0 30px #00BFFF;
            margin-top: 50px;
            font-family: 'Orbitron', sans-serif;
        }

        .veritas-subtitle {
            font-size: 1.2rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-family: 'Rajdhani', sans-serif;
        }

        .tab-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tab-bar button {
            background-color: #1a273d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-bar button.active {
            border-bottom: 3px solid #00BFFF;
            box-shadow: 0 0 10px #00BFFF;
        }

        .tab-bar button:hover {
            background-color: #00AEEF;
        }

        .chat-panel {
            background-color: #111a2f;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto 50px auto;
            box-shadow: 0 0 15px #00BFFF;
            transition: opacity 0.5s ease;
        }

        .chat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .chat-prompt {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
        }

        .chat-input {
            width: 100%;
            height: 100px;
            font-family: 'Rajdhani', sans-serif;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background-color: #0a0f1c;
            color: white;
            box-shadow: inset 0 0 10px #00BFFF;
            resize: none;
        }

        .chat-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .send-btn, .upload-btn {
            padding: 12px 24px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover, .upload-btn:hover {
            background-color: #1E90FF;
        }

        .status-indicator {
            font-size: 1rem;
            color: #00BFFF;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="veritas-title">VERITAS</div>
    <div class="veritas-subtitle">AI LEGAL DRAFTING ASSISTANT</div>

    <div class="tab-bar">
        <button class="active">Document Upload</button>
        <button>Drafting</button>
        <button>Legal Strategist</button>
        <button>Strategy Report</button>
    </div>

    <div class="chat-panel">
        <div class="chat-icon">
