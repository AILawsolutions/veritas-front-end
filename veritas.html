<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">VERITAS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login_checkbox_fixed.html">Login</a>
    </nav>
  </header>

  <div class="veritas-container">
    <h1 class="veritas-title">VERITAS</h1>
    <h3 class="veritas-subtitle">AI LEGAL DRAFTING ASSISTANT</h3>

    <div class="tab-bar">
      <button id="guided-tab" class="active" onclick="switchTab('guided')">Guided Drafting</button>
      <button id="chat-tab" onclick="switchTab('chat')">Ask Veritas</button>
    </div>

    <!-- Guided Drafting Panel -->
    <div id="guided-panel" class="panel">
      <p id="guided-question">Click "Start" to begin guided drafting.</p>
      <textarea id="guided-answer" class="chat-input" placeholder="Type your answer here..."></textarea>
      <div class="chat-actions">
        <button onclick="nextGuidedQuestion()">Next</button>
      </div>
      <div id="guided-preview-container" style="display:none;">
        <h3>Document Preview (Editable)</h3>
        <div id="document-preview" contenteditable="true" class="document-preview"></div>
        <button onclick="downloadEditedPDF()">Download Final PDF</button>
      </div>
    </div>

    <!-- Ask Veritas Panel -->
    <div id="chat-panel" class="panel" style="display:none;">
      <div class="chat-icon">
