<!-- futuristic-veritas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veritas AI - Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(0,0,0,0.6);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #00ffc3;
      font-size: 32px;
      margin-bottom: 30px;
    }

    label {
      margin: 20px 0 10px;
      font-weight: bold;
      display: block;
      color: #80ffea;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background: #00ffc3;
      color: #001111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00bfa3;
    }

    .response {
      margin-top: 20px;
      padding: 20px;
      background: #101010;
      border-left: 4px solid #00ffc3;
      white-space: pre-wrap;
    }

    .loading {
      font-style: italic;
      color: #aaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚖️ Veritas AI Legal Assistant</h1>
    <div id="question-block">
      <label id="question-label">Click Start to begin intake</label>
      <input type="text" id="answer" placeholder="Type your answer here..." />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <button onclick="startQuestions()">Start</button>
    <div class="response hidden" id="result-box"></div>
  </div>

  <script>
    let questionIndex = 0;
    const answers = [];

    async function startQuestions() {
      questionIndex = 0;
      answers.length = 0;
      document.getElementById("result-box").classList.add("hidden");
      await fetchNextQuestion();
    }

    async function fetchNextQuestion() {
      const res = await fetch("https://ailawsolutions.pythonanywhere.com/next-question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index: questionIndex })
      });
      const data = await res.json();

      if (data.done) {
        await requestPDF();
      } else {
        document.getElementById("question-label").innerText = data.question;
        document.getElementById("answer").value = "";
      }
    }

    async function submitAnswer() {
      const input = document.getElementById("answer").value;
      if (!input.trim()) return;
      answers.push(input.trim());
      questionIndex++;
      await fetchNextQuestion();
    }

    async function requestPDF() {
      document.getElementById("question-label").innerText = "⏳ Generating your court-ready PDF...";
      document.getElementById("answer").style.display = "none";
      document.querySelector("button").style.display = "none";

      const res = await fetch("https://ailawsolutions.pythonanywhere.com/generate-legal-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answers })
      });

      const resultBox = document.getElementById("result-box");

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Veritas_Legal_Document.pdf";
        link.click();
        resultBox.innerHTML = "✅ PDF downloaded successfully.";
      } else {
        const error = await res.json();
        resultBox.innerHTML = "❌ Error: " + error.message;
      }

      resultBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
