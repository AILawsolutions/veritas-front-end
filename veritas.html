<!-- veritas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veritas AI Legal Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f1117; color: #eee;
    }
    .container {
      max-width: 700px; margin: 50px auto; padding: 20px; background: #1c1f26; border-radius: 8px;
    }
    h1 {
      text-align: center; color: #00ffcc;
    }
    label {
      display: block; margin: 20px 0 5px;
    }
    input, textarea, button {
      width: 100%; padding: 10px; border: none; border-radius: 4px; font-size: 16px;
    }
    input, textarea {
      background: #282c34; color: #fff;
    }
    button {
      margin-top: 20px; background: #00ffcc; color: #000; font-weight: bold; cursor: pointer;
    }
    .response {
      margin-top: 30px; padding: 15px; background: #111317; border-left: 4px solid #00ffcc;
    }
    .loading {
      font-style: italic; color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öñÔ∏è Veritas: Legal Document Generator</h1>
    <div id="question-block">
      <label id="question-label">Click Start to begin legal intake</label>
      <input type="text" id="answer" placeholder="Your answer here..." />
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <button onclick="startQuestions()">Start</button>
    <div class="response" id="result-box" style="display:none;"></div>
  </div>

  <script>
    let questionIndex = 0;
    const answers = [];

    async function startQuestions() {
      questionIndex = 0;
      answers.length = 0;
      await fetchNextQuestion();
    }

    async function fetchNextQuestion() {
      const res = await fetch("https://ailawsolutions.pythonanywhere.com/next-question", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index: questionIndex })
      });
      const data = await res.json();

      if (data.done) {
        await requestPDF();
      } else {
        document.getElementById("question-label").innerText = data.question;
        document.getElementById("answer").value = "";
      }
    }

    async function submitAnswer() {
      const input = document.getElementById("answer").value;
      if (!input.trim()) return;
      answers.push(input.trim());
      questionIndex++;
      await fetchNextQuestion();
    }

    async function requestPDF() {
      document.getElementById("question-label").innerText = "üß† Veritas is drafting your legal filing. Please wait...";
      document.getElementById("answer").style.display = "none";
      document.querySelector("button").style.display = "none";

      const res = await fetch("https://ailawsolutions.pythonanywhere.com/generate-legal-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answers })
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Veritas_Legal_Document.pdf";
        link.click();

        document.getElementById("result-box").innerHTML = "‚úÖ PDF downloaded.";
      } else {
        const error = await res.json();
        document.getElementById("result-box").innerHTML = "‚ùå Error: " + error.message;
      }

      document.getElementById("result-box").style.display = "block";
    }
  </script>
</body>
</html>
