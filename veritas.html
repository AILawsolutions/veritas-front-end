<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas AI Legal Document Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Veritas AI Legal Document Generator</h1>

        <form id="documentForm">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" name="prompt" required></textarea>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="california" required>

            <label for="county">County:</label>
            <input type="text" id="county" name="county" value="los angeles" required>

            <label for="format">Format:</label>
            <select id="format" name="format">
                <option value="pdf">PDF</option>
            </select>

            <button type="submit">Generate Document</button>
        </form>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
