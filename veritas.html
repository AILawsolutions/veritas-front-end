<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0f1c;
      color: #e3e3e3;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00d8ff;
      margin-bottom: 2rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      background-color: #1c2230;
      border: none;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 1rem 2rem;
      background-color: #00d8ff;
      color: #0b0f1c;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .response-box {
      margin-top: 2rem;
      white-space: pre-wrap;
      background-color: #1c2230;
      padding: 1rem;
    }
    .loader {
      margin-top: 1rem;
      color: #00d8ff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Veritas AI Legal Generator</h1>
    <textarea id="prompt" rows="6" placeholder="Type your legal request (e.g., 'Draft a California Living Will')..."></textarea>
    <button onclick="generatePDF()">Generate PDF</button>
    <div id="loader" class="loader" style="display: none;">üåÄ Thinking like a Supreme Court Justice...</div>
    <div id="response" class="response-box"></div>
  </div>

  <script>
    async function generatePDF() {
      const input = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      const loader = document.getElementById("loader");

      if (!input) {
        responseBox.innerText = "‚ö†Ô∏è Please enter a prompt!";
        return;
      }

      responseBox.innerText = "";
      loader.style.display = "block";

      try {
        const response = await fetch("https://ailawsolutions.pythonanywhere.com/generate-legal-pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers: [input] })
        });

        if (!response.ok) {
          const error = await response.json();
          responseBox.innerText = error.message;
        } else {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "Veritas_Document.pdf";
          link.click();
          responseBox.innerText = "‚úÖ PDF downloaded successfully.";
        }
      } catch (err) {
        responseBox.innerText = "‚ùå Error generating PDF.";
      } finally {
        loader.style.display = "none";
      }
    }
  </script>
</body>
</html>
