<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">VERITAS</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login_checkbox_fixed.html">Login</a>
    </nav>
  </header>

  <div class="veritas-container">
    <h1 class="veritas-title">VERITAS</h1>
    <h3 class="veritas-subtitle">AI LEGAL DRAFTING ASSISTANT</h3>

    <div class="tab-bar">
      <button id="guided-tab" class="active" onclick="showTab('guided')">Guided Drafting</button>
      <button id="chat-tab" onclick="showTab('chat')">Ask Veritas</button>
    </div>

    <!-- Guided Drafting -->
    <div id="guided-panel" class="tab-panel">
      <div class="chat-icon">ðŸ’¬</div>
      <p>Please answer the guided questions below to generate your court document:</p>
      
      <div id="guided-question-container"></div>

      <div class="chat-actions">
        <input type="text" id="guided-answer" placeholder="Type your answer here..." />
        <button class="send-btn" onclick="submitGuidedAnswer()">Next</button>
      </div>

      <div id="guided-summary" style="display:none;">
        <h3>Review your answers:</h3>
        <div id="guided-review"></div>
        <button class="send-btn" onclick="generateDocument()">Generate Document</button>
      </div>

      <div id="preview-container" style="display:none;">
        <h3>Document Preview:</h3>
        <iframe id="document-preview" width="100%" height="600px"></iframe>
        <button class="send-btn" onclick="downloadDocument()">Download PDF</button>
      </div>
    </div>

    <!-- Ask Veritas -->
    <div id="chat-panel" class="tab-panel" style="display:none;">
      <div class="chat-icon">ðŸ’¬</div>
      <div id="chat-messages" class="chat-messages">
        <div class="bot-message">How can I assist you today?</div>
      </div>

      <div class="chat-actions">
        <input type="text" id="chat-input" placeholder="Ask any legal question..." />
        <button class="send-btn" onclick="submitChat()">Send</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
