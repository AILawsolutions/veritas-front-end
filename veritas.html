<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">VERITAS</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main class="main-container">
    <h1 class="title">VERITAS</h1>
    <h3 class="subtitle">AI LEGAL DRAFTING ASSISTANT</h3>

    <div class="tab-bar">
      <button class="tab active" onclick="switchTab('guided')">Guided Drafting</button>
      <button class="tab" onclick="switchTab('ask')">Ask Veritas</button>
    </div>

    <div class="content" id="guided-section">
      <form id="guided-form">
        <div class="input-row">
          <input type="text" name="doc_type" placeholder="1. Document Type" required>
          <input type="text" name="state" placeholder="2. State" required>
          <input type="text" name="county" placeholder="3. County" required>
          <input type="text" name="court" placeholder="4. Court Name" required>
        </div>
        <div class="input-row">
          <input type="text" name="parties" placeholder="5. Parties Involved" required>
          <input type="text" name="facts" placeholder="6. Facts" required>
          <input type="text" name="issues" placeholder="7. Legal Issues" required>
        </div>
        <div class="input-row">
          <input type="text" name="relief" placeholder="8. Relief Sought" required>
          <input type="text" name="signature" placeholder="9. Attorney Signature Block" required>
        </div>
        <button type="submit" class="submit-btn">Generate Document</button>
      </form>
      <h4>Document Preview:</h4>
      <div id="preview" contenteditable="true" class="preview-box"></div>
      <button onclick="downloadPDF()" class="download-btn">Download Final PDF</button>
    </div>

    <div class="content" id="ask-section" style="display:none;">
      <div class="chat-box">
        <textarea id="question" placeholder="Ask Veritas any legal question..."></textarea>
        <button onclick="submitQuestion()" class="submit-btn">Ask</button>
      </div>
      <div id="answer-box" class="preview-box"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
