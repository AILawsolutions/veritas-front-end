<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas - AI Law Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Veritas</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login_checkbox_fixed.html">Sign Up/Login</a>
    </nav>
  </header>
  <section class="veritas-container">
    <h1>VERITAS</h1>
    <h3>AI LEGAL DRAFTING ASSISTANT</h3>
    <div class="tab-bar">
      <button class="active" onclick="switchTab('upload')">Document Upload</button>
      <button onclick="switchTab('drafting')">Drafting</button>
      <button onclick="switchTab('strategist')">Legal Strategist</button>
      <button onclick="switchTab('report')">Strategy Report</button>
    </div>
    <div id="tab-content">
      <div class="chat-panel">
        <div class="chat-icon">ðŸ’¬</div>
        <textarea placeholder="How can I assist you today?" class="chat-input"></textarea>
        <div class="chat-actions">
          <label class="file-label">
            <span class="plus-btn">+</span>
            <input type="file" accept=".pdf,.doc,.docx,image/*" class="file-upload" />
          </label>
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </section>
  <script>
    function switchTab(tab) {
      document.querySelectorAll(".tab-bar button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.getElementById("tab-content").innerHTML = `
        <div class="chat-panel">
          <div class="chat-icon">ðŸ’¬</div>
          <textarea placeholder="How can I assist you today?" class="chat-input"></textarea>
          <div class="chat-actions">
            <label class="file-label">
              <span class="plus-btn">+</span>
              <input type="file" accept=".pdf,.doc,.docx,image/*" class="file-upload" />
            </label>
            <button class="send-btn">Send</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
