
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LEXORVA - AI Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lexorva_final_v4.css" />
</head>
<body>
    <header class="top-header">
        <div class="logo">LEXORVA</div>
        <div class="subtitle">AI LEGAL ASSISTANT</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="login.html">Login / Signup</a>
        </nav>
    </header>

    <div class="toggle-top">
        <button id="askToggle" class="toggle-button active" onclick="toggleMode('ask')">üí¨ Ask Lexorva</button>
        <button id="draftToggle" class="toggle-button" onclick="toggleMode('draft')">‚úèÔ∏è Drafting</button>
    </div>

    <main class="main-centered">
        <!-- Ask Lexorva Section -->
        <section class="ask-section" id="askSection">
            <textarea id="askInput" class="ask-input" placeholder="Enter your legal question..."></textarea>
            <div class="button-row">
                <label for="uploadAskFile" class="styled-button">Upload</label>
                <input type="file" id="uploadAskFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
                <button class="styled-button" onclick="submitAsk()">Submit</button>
            </div>
            <h3 class="response-header">LEXORVA Response</h3>
            <textarea id="askResponse" class="response-box" readonly placeholder="LEXORVA's response will appear here..."></textarea>
        </section>

        <!-- Drafting Section -->
        <section class="draft-section hidden" id="draftSection">
            <h2 class="draft-header">Guided Drafting</h2>
            <p class="draft-subtext">Optional prompts to improve your draft</p>
            <form id="draftForm" class="draft-form">
                <input type="text" name="docType" placeholder="Document Type" required>
                <select name="state">
                    <option>Select State</option>
                    <!-- States would be populated dynamically -->
                </select>
                <select name="county">
                    <option>Select County</option>
                    <!-- Counties would be populated dynamically -->
                </select>
                <input type="text" name="courtName" placeholder="Court Name" required>
                <input type="text" name="partiesInvolved" placeholder="Parties Involved" required>
                <input type="text" name="keyFacts" placeholder="Key Facts" required>
                <input type="text" name="legalIssues" placeholder="Legal Issues" required>
                <input type="text" name="conclusion" placeholder="Conclusion / Relief Sought" required>
                <input type="text" name="signatureBlock" placeholder="Attorney Signature Block" required>
            </form>
            <div class="button-row">
                <label for="uploadDraftFile" class="styled-button">Upload</label>
                <input type="file" id="uploadDraftFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
                <button class="styled-button" onclick="submitDraft()">Submit</button>
            </div>
            <h3 class="response-header">LEXORVA Drafted Document</h3>
            <textarea id="draftResponse" class="response-box" placeholder="Drafted document will appear here..."></textarea>
            <div class="button-row">
                <button class="styled-button" onclick="downloadPDF()">Download PDF</button>
            </div>
        </section>
    </main>

    <script src="lexorva_final_v4.js"></script>
</body>
</html>
