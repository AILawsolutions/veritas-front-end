
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lexorva - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="login-body">

  <header class="top-nav">
    <div class="logo-text">LEXORVA</div>
    <nav class="nav-links">
      <a href="index.html" class="nav-button">Home</a>
      <a href="pricing.html" class="nav-button">Pricing</a>
    </nav>
  </header>

  <main class="login-section">
    <h1 class="hero-title">Login / Sign Up</h1>

    <input type="email" id="email" placeholder="Email" class="login-input"><br>
    <input type="password" id="password" placeholder="Password" class="login-input"><br>
    <input type="text" id="promoCode" placeholder="Promo Code" class="login-input"><br>

    <div class="terms-wrapper">
      <label for="agree">
        <input type="checkbox" id="agree" />
        I agree to the <a href="disclaimer.html" target="_blank">Terms & Legal Disclaimer</a>
      </label>
    </div>

    <button class="cta-button" onclick="login()">Login</button>
    <button class="cta-button" onclick="signup()">Sign Up</button>

    <a href="index.html" class="upgrade-link">Back to Home</a>
  </main>

  <footer class="footer">
    Â© 2025 LEXORVA. All Rights Reserved.
  </footer>

  <script>
    function isChecked() {
      return document.getElementById("agree").checked;
    }

    function login() {
      if (!isChecked()) return alert("Please agree to the Terms & Legal Disclaimer.");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const promoCode = document.getElementById("promoCode").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }

    function signup() {
      if (!isChecked()) return alert("Please agree to the Terms & Legal Disclaimer.");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const promoCode = document.getElementById("promoCode").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
