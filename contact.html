<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Lexorva</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-container {
      max-width: 700px;
      margin: 100px auto 50px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(168, 77, 242, 0.2);
      font-family: 'Rajdhani', sans-serif;
      color: #222;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 32px;
      color: #9C27B0;
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
    }

    .contact-container h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .contact-form button {
      background: linear-gradient(90deg, #9C27B0, #673AB7);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(90deg, #A84DF2, #C168F9);
    }
  </style>
</head>
<body>

  <!-- Header (same as index.html) -->
  <div class="top-nav">
    <div class="logo-text">LEXORVA</div>
    <div class="nav-links">
      <a class="nav-button" href="index.html">Home</a>
      <a href="pricing.html" class="nav-button">Pricing</a>
      <a href="lexorva.html" class="nav-button">Lexorva</a>
      <a href="login.html" class="nav-button">Sign Up/Login</a>
    </div>
  </div>

  <div class="contact-container">
    <h1>Reach Out to the Lexorva Strategy Team</h1>
    <h2>
      Have questions? Need support? Want a custom demo?<br>
      We're here to help your firm thrive with AI.
    </h2>
    <form class="contact-form" action="mailto:support@lexorva.com" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Full Name" required />
      <input type="email" name="Email" placeholder="Your Email Address" required />
      <input type="text" name="Subject" placeholder="Subject" />
      <textarea name="Message" rows="6" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer class="footer">
    Â© 2025 LEXORVA. All Rights Reserved.
  </footer>

</body>
</html>
