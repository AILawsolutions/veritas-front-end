
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXORVA - AI Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lexorva.css" />
</head>
<body>
  <header class="top-header">
    <div class="logo">LEXORVA</div>
    <div class="subtitle">AI LEGAL ASSISTANT</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="login.html">Login / Signup</a>
    </nav>
  </header>

  <!-- Ask/Drafting toggle always visible at top -->
  <div class="toggle-top">
    <button id="askToggle" class="toggle-button active" onclick="toggleMode('ask')">üí¨ Ask Lexorva</button>
    <button id="draftToggle" class="toggle-button" onclick="toggleMode('draft')">‚úèÔ∏è Drafting</button>
  </div>

  <!-- Main content centered below -->
  <main class="main-centered">
    <section class="ask-section" id="askSection">
      <textarea class="ask-input" placeholder="Enter your request‚Ä¶" readonly></textarea>
      <div class="button-row">
        <!-- Upload styled as button -->
        <label for="uploadFile" class="styled-button">Upload</label>
        <input type="file" id="uploadFile" accept=".pdf,.docx,.txt,.png,.jpg" hidden>
        <button class="styled-button">Submit</button>
      </div>
    </section>

    <section class="draft-section hidden" id="draftSection">
      <h2 class="draft-header">Guided Drafting</h2>
      <p class="draft-subtext">Optional prompts to improve your draft</p>
      <form class="draft-form">
        <input type="text" placeholder="Document Type">
        <select><option>Select State</option></select>
        <select><option>Select County</option></select>
        <input type="text" placeholder="Court Name">
        <input type="text" placeholder="Parties Involved">
        <input type="text" placeholder="Key Facts">
        <input type="text" placeholder="Legal Issues">
        <input type="text" placeholder="Conclusion / Relief Sought">
      </form>
      <div class="button-row">
        <button class="styled-button">Submit</button>
        <button class="styled-button">Download PDF</button>
      </div>
    </section>
  </main>

  <script>
    function toggleMode(mode) {
      const askBtn = document.getElementById('askToggle');
      const draftBtn = document.getElementById('draftToggle');
      const askSec = document.getElementById('askSection');
      const draftSec = document.getElementById('draftSection');

      if (mode === 'ask') {
        askBtn.classList.add('active');
        draftBtn.classList.remove('active');
        askSec.classList.remove('hidden');
        draftSec.classList.add('hidden');
      } else {
        askBtn.classList.remove('active');
        draftBtn.classList.add('active');
        askSec.classList.add('hidden');
        draftSec.classList.remove('hidden');
      }
    }

    // Optional: show selected file name (you can style this later if needed)
    document.addEventListener('DOMContentLoaded', function() {
      const uploadInput = document.getElementById('uploadFile');
      uploadInput.addEventListener('change', function() {
        const fileName = uploadInput.files[0] ? uploadInput.files[0].name : '';
        console.log('Selected file:', fileName);
      });
    });
  </script>
</body>
</html>
