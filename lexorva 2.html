
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEXORVA - AI Legal Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="lexorva.css" />
</head>
<body>

  <header class="main-header">
    <div class="logo">LEXORVA</div>
    <div class="subheader">AI LEGAL ASSISTANT</div>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <button id="askTab" class="tab-button active" onclick="toggleTab('ask')">üí¨ Ask Lexorva</button>
      <button id="draftTab" class="tab-button" onclick="toggleTab('draft')">‚úèÔ∏è Drafting</button>
    </aside>

    <main class="main-content">
      
      <!-- Ask Section -->
      <section id="askSection" class="tab-section">
        <textarea class="ask-input" placeholder="Ask Lexorva any legal question here..." id="askInput"></textarea>
        <button class="submit-button" onclick="submitAsk()">Submit</button>
        <input type="file" id="askFile" class="file-upload" accept=".pdf,.docx,.png,.jpg">
        <div id="askFilename" class="filename-preview"></div>
        <textarea id="askResponse" class="response-box" placeholder="Lexorva's answer will appear here..."></textarea>
      </section>

      <!-- Draft Section -->
      <section id="draftSection" class="tab-section hidden">
        <h2 class="guided-title">Guided Drafting</h2>
        <p class="guided-subtitle">Optional prompts to improve your draft</p>

        <form id="draftForm">
          <input type="text" placeholder="Document Type" id="docType">
          <select id="state"><option value="">Select State</option></select>
          <select id="county"><option value="">Select County</option></select>
          <input type="text" placeholder="Court Name" id="courtName">
          <input type="text" placeholder="Parties Involved" id="parties">
          <textarea placeholder="Key Facts" id="keyFacts"></textarea>
          <textarea placeholder="Legal Issues" id="legalIssues"></textarea>
          <textarea placeholder="Conclusion / Relief Sought" id="reliefSought"></textarea>
          <textarea placeholder="Attorney Signature Block" id="signatureBlock"></textarea>
          <button class="submit-button" type="button" onclick="submitDraft()">Submit</button>
        </form>

        <textarea id="draftResponse" class="response-box" placeholder="Lexorva's draft will appear here..."></textarea>
        <input type="file" id="draftFile" class="file-upload" accept=".pdf,.docx,.txt">
        <div class="filename-preview" id="draftFilename"></div>
        <div class="download-buttons">
          <button onclick="download('pdf')">Download as PDF</button>
          <button onclick="download('docx')">Download as DOCX</button>
        </div>
      </section>

    </main>
  </div>

<script>
function toggleTab(tab) {
  document.getElementById('askTab').classList.remove('active');
  document.getElementById('draftTab').classList.remove('active');
  document.getElementById('askSection').classList.add('hidden');
  document.getElementById('draftSection').classList.add('hidden');

  if (tab === 'ask') {
    document.getElementById('askTab').classList.add('active');
    document.getElementById('askSection').classList.remove('hidden');
  } else {
    document.getElementById('draftTab').classList.add('active');
    document.getElementById('draftSection').classList.remove('hidden');
  }
}

function submitAsk() {
  const input = document.getElementById("askInput").value;
  const responseBox = document.getElementById("askResponse");
  responseBox.value = "Submitting to /analyze... (mock response shown here)";
}

function submitDraft() {
  const responseBox = document.getElementById("draftResponse");
  responseBox.value = "Submitting to /analyze-upload... (mock response shown here)";
}

function download(type) {
  const content = document.getElementById("draftResponse").value;
  const blob = new Blob([content], { type: 'application/octet-stream' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `Lexorva_Document.${type}`;
  a.click();
}

document.getElementById("askFile").addEventListener("change", function() {
  document.getElementById("askFilename").textContent = this.files[0]?.name || "";
});

document.getElementById("draftFile").addEventListener("change", function() {
  document.getElementById("draftFilename").textContent = this.files[0]?.name || "";
});
</script>

</body>
</html>
